<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squirrel slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>A collections of sliders.</h1>
    <section class="slider slider-flip-vert">
        <h2>Vertical flip.</h2>
        <div class="slider-window">
            <img src="img/chris-lawton-217895.jpg" alt="Squirrel number one" class="slider-img" id="squirrel1">
            <img src="img/good-free-photos-3072.jpg" alt="Squirrel number two" class="slider-img">
            <img src="img/ilnur-kalimullin-117524.jpg" alt="squirrel number three" class="slider-img">
            <img src="img/remi-skatulski-101224.jpg" alt="squirrel number four" class="slider-img">
        </div>
        <button id="btn1" class="btn-flip">Klik Me</button>
    </section>
    <section class="slider slider-flip-horiz">
        <h2>Horizontal flip.</h2>
        <div class="slider-window">
            <img src="img/chris-lawton-217895.jpg" alt="Squirrel number one" class="slider-img" id="squirrel1">
            <img src="img/good-free-photos-3072.jpg" alt="Squirrel number two" class="slider-img">
            <img src="img/ilnur-kalimullin-117524.jpg" alt="squirrel number three" class="slider-img">
            <img src="img/remi-skatulski-101224.jpg" alt="squirrel number four" class="slider-img">
        </div>
        <button id="btn2" class="btn-flip">Klik Me</button>        
    </section>
</body>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="js/script.js"></script>
</html>
